<!DOCTYPE html>
<html>
<head>
    <title>Certification of Completion</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        .image-container {
            max-width: 100%;
            padding: 10px;
        }

        img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 18px;
            }

            img {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 16px;
            }

            img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <h2>Beauty Merline Academy</h2>
    <div class="image-container">
        <img src="Beauty Merlin Academy Certificate.png" alt="Beautiful Scenery">
    </div>

</body>
</html>
